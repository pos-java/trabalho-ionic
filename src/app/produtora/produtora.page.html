<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
         Lista de Produtoras
      </ion-title>
      <ion-buttons slot="end">
         <ion-button routerLink="/produtora/new">
            <ion-icon name="add-circle"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
      <ion-item-sliding *ngFor="let produtora of produtoras">
         <ion-item detail lines="full" routerLink="/produtora/{{produtora.id}}">
            <ion-icon name="desktop" slot="start"></ion-icon>
            {{produtora.nome}}
         </ion-item>
         
         <ion-item-options side="end">
            <ion-item-option color="primary" (click)="edit(genero.id)">EDIT</ion-item-option>
            <ion-item-option color="danger" (click)="delete(genero.id)">DELETE</ion-item-option>
         </ion-item-options>
      </ion-item-sliding>
   </ion-list>
</ion-content>
