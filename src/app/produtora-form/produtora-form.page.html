<ion-header>
   <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
     </ion-buttons>
     <ion-title>Cadastro de Produtora</ion-title>
   </ion-toolbar>
 </ion-header>
 
 <ion-content>
   <form [formGroup]="crudForm">
     <ion-item>
       <ion-label position="floating">Nome</ion-label>
       <ion-input type="text" formControlName="nome" name="nome" nome="nome" [(ngModel)]="produtora.nome"></ion-input>
     </ion-item>
     <ion-button shape="round" color="primary" expand="block" [disabled]="!crudForm.valid" (click)="save()">Salvar
     </ion-button>
   </form>
 </ion-content>
